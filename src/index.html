<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dapp Token ICO Sale</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>
<body>
  <div class="container" style="width: 650px">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">DAPP TOKEN ICO SALE</h1>
        <hr />
        <br />
      </div>
      <div id="loader">
        <p class="text-center">Loading...</p>
      </div>
      <div id="content" class="text-center" style="display: none;">
        <p>
          Introducing "DApp Token" (DAPP)!
          Token price is <span class="token-price"></span> Ether. You currently have <span class="dapp-balance"></span> DAPP.
        </p>
        <br />
        <form role="form">
          <div class="form-group">
            <div class="input-group">
              <input type="number" name="number" value="1" min="1" pattern="[0-9]" class="form-control input-lg" id="numberOfTokens"></input>
              <span class="input-group-btn">
                <button class="input-group-btn btn btn-primary btn-lg" type="submit">Buy Tokens</button>
              </span>
            </div>
          </div>
        </form>
        <br>
        <div class="progress">
          <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <p><span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens sold</p>
        <hr>
        <p id="accountAddress"></p>
      </div>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  <script src="js/web3.min.js"> </script>
  <script src="js/truffle-contract.min.js"> </script>
  <script src="js/app.js"> </script>

</body>
</html>
